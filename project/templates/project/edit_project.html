{% extends 'project/project-base.html' %}

{% block title %}
Edit Project
{% endblock %}


<!-- Main Content to create projects -->
{% block content %}

<div class="container w-50">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-lg btn-primary" type="submit" value="Save Changes">
    </form>

    <div class="mt-5 fst-italic">
        <strong>Note:</strong> If you tick the "Access Restricted" the project will only be accessible by admins.
    </div>
</div>

{% endblock %}
